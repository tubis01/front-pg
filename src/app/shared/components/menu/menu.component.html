
<p-toolbar class=" fixed-toolbar"
[style]="{
  margin: '-8.3px',
  marginBottom: '15px',
  borderBottom: '2px solid #333333',
  borderRadius: '0',
  backgroundColor: '#006AF5  ',
  color: '#333333',
}">

  <div class="card flex ">
    <p-sidebar
    [style]="{
      backgroundColor: '#B0BEC5 ',
    }"

    *ngIf="isLoggedIn" #sidebarRef [(visible)]="sidebarVisible">
      <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
          <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
            <span class="inline-flex align-items-center gap-2">
              <span class="font-semibold text-2xl text-primary">Unac-adics</span>
            </span>
            <span>
              <p-button
              type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true"
                outlined="true" styleClass="h-2rem w-2rem"></p-button>
            </span>
          </div>
          <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
              <li>
                <ul class="list-none p-0 m-0 overflow-hidden">
                  <li>
                    <a pRipple
                      routerLink="/tablero"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-chart-line mr-2"></i>
                      <span class="font-medium color-letra">Tablero</span>
                    </a>
                  </li>

                  <li>
                    <a pRipple
                      routerLink="/beneficiarios"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-user-plus mr-2"></i>
                      <span class="font-medium">beneficiarios</span>
                    </a>
                  </li>

                  <li>
                    <a pRipple
                      routerLink="/proyectos"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-folder mr-2"></i>
                      <span class="font-medium">proyectos</span>
                    </a>
                  </li>
                  <li>
                    <a pRipple
                      routerLink="/responsables"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-user-edit mr-2"></i>
                      <span class="font-medium">responsables</span>
                    </a>
                  </li>
                  <li>
                    <a pRipple
                      routerLink="/person"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-users mr-2"></i>
                      <span class="font-medium">personas</span>
                    </a>
                  </li>
                  <li *ngIf="!isUser">
                    <a pRipple
                      routerLink="/usuarios"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-users mr-2"></i>
                      <span class="font-medium">usuarios</span>
                    </a>
                  </li>
                  <li *ngIf="!isUser">
                    <a pRipple
                      routerLink="/voluntarios"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-users mr-2"></i>
                      <span class="font-medium">voluntarios</span>
                    </a>
                  </li>
                  <li *ngIf="!isUser">
                    <a
                      pRipple
                      routerLink="/donadores"
                      (click)="closeSidebar()"
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                      <i class="pi pi-heart mr-2"></i>
                      <span class="font-medium">donadores</span>
                    </a>
                  </li>

                </ul>
              </li>
            </ul>
          </div>
          <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
            <a pRipple
              class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <p-avatar icon="pi pi-user" shape="circle" />
              <span class="font-bold"> {{ userName }}</span>
            </a>
          </div>
        </div>
      </ng-template>


    </p-sidebar>
    <p-button
    [style]="{
      backgroundColor: '#00F5EC ',
    }"
    *ngIf="isLoggedIn && !isDigitador && !isResponsable" (onClick)="sidebarVisible = true" icon="pi pi-bars"></p-button>
  </div>
  <p-button
  [style]="{
    backgroundColor: '#E01F25 ',
  }"
  *ngIf="isLoggedIn" icon="pi pi-sign-out" label="cerrar sesion"
  (onClick)="logout()"
  ></p-button>
</p-toolbar>

<div class="container p-2">
  <router-outlet></router-outlet>

</div>
