
<shared-menu></shared-menu>

<div class="layout-container">
  <!-- Columna de la tabla de personas -->
  <div class="table-container" *ngIf="canViewTable">
    <p-card>
      <person-table
      [canEdit]="canEdit"
      (editPerson)="onEditPerson($event)"></person-table>
    </p-card>
  </div>

  <!-- Columna del formulario de registro/actualizaciÃ³n -->
  <div class="form-container" *ngIf="canViewForm">
    <person-new-page
      [personToEdit]="selectedPerson"
      (formSubmit)="onFormSubmit()">
    </person-new-page>
  </div>
</div>
