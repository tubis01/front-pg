<div class="layout-container">
  <!-- Columna de la tabla de beneficiarios -->
  <div class="table-container">
    <app-beneficiario-table (editBeneficiario)="onEditBeneficiario($event)"></app-beneficiario-table>
  </div>

  <!-- Columna del formulario para registrar o actualizar un beneficiario -->
  <div class="form-container">
    <p-card>
      <app-new-beneficiario
        [beneficiarioToEdit]="selectedBeneficiario"
        (formSubmit)="onFormSubmit()"
      ></app-new-beneficiario>
    </p-card>
  </div>
</div>
