<p-table
  [value]="proyectos"
  [rows]="pageSize"
  [totalRecords]="totalElements"
  [lazy]="true"
  (onPage)="onPageChange($event)"
  [scrollable]="true"
  scrollHeight="600px"
  scrollWidth="800px"
  class="project-table"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width:5%">#</th>
      <th style="width:15%">Nombre</th>
      <th style="width:20%">Descripci√≥n</th>
      <th style="width:15%">Fecha Inicio</th>
      <th style="width:15%">Fecha Fin</th>
      <th style="width:15%">Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-proyecto let-i="rowIndex">
    <tr>
      <td>{{ currentPage * pageSize + i + 1 }}</td>
      <td>{{ proyecto.nombre }}</td>
      <td>{{ proyecto.descripcion }}</td>
      <td>{{ proyecto.fechaInicio | date: 'shortDate' }}</td>
      <td>{{ proyecto.fechaFin | date: 'shortDate' }}</td>
      <td>
        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info" (click)="onEdit(proyecto)"></button>
        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="confirmDelete(proyecto)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="pagination-container">
  <button pButton class="pi pi-angle-double-left" (click)="loadFirstPage()" *ngIf="links?.first"></button>
  <button pButton class="pi pi-angle-left" (click)="loadPrevPage()" *ngIf="links?.prev"></button>
  <button pButton class="pi pi-angle-right" (click)="loadNextPage()" *ngIf="links?.next"></button>
  <button pButton class="pi pi-angle-double-right" (click)="loadLastPage()" *ngIf="links?.last"></button>
</div>
