<h1></h1>

<p-divider></p-divider>

<div class="grid justify-content-center align-items-center">
  <div class="col-12 sm:col-8 md:col-6">
    <p-card>
      <div class="grid">
        <!-- Formulario para agregar o editar un héroe -->
        <form [formGroup]="voluntarioForm" (ngSubmit)="onSubmit()" class="p-fluid grid fromgrid">
          <div class="col-12">
            <label for="nombre"> Nombre</label>
            <input
              pInputText
              id="nombre"
              required
              placeholder="Nombre"
              formControlName="nombre"
            />
          </div>

          <!-- Alter ego -->
          <div class="col-12">
            <label for="apellido">Apellido</label>
            <input id="apellido" pInputText formControlName="apellido" placeholder="Apellido" />
          </div>

          <!-- Primera aparición -->
          <div class="col-12">
            <label for="genero">genero</label>
            <input id="genero" pInputText formControlName="genero" placeholder="Genero" />
          </div>

          <!-- Personajes -->
          <div class="col-12">
            <label for="correo">E-mail</label>
            <input id="correo" pInputText formControlName="correo" placeholder="E-mail" />
          </div>
          <div class="col-12">
            <label for="telefono">telefono</label>
            <input id="telefono" pInputText formControlName="telefono" placeholder="telefono" />
          </div>
          <div class="col-12">
            <label for="fechaNacimiento">fechaNacimiento</label>
            <input id="fechaNacimiento" pInputText formControlName="fechaNacimiento" placeholder="fechaNacimiento" />
          </div>
          <div class="col-12">
            <label for="comentarios">comentarios</label>
            <input id="comentarios" pInputText formControlName="comentarios" placeholder="comentarios" />
          </div>

          <!-- Botón para guardar -->
          <div class="col-12">
            <button
            (click)="onSubmit()"
            pButton type="submit" label="Guardar"></button>
          </div>
        </form>
      </div>
    </p-card>
  </div>

  <!-- Vista informativa-->
  <div class="col-12 sm:col-8 md:col-4">
      <div class="grid">
        <div class="col-12 info-section">
          <h2 class="text-center" >¿Qué se pide al voluntario?</h2>
          <ul>
            <li>Esfuerzo, creatividad, alegría.</li>
            <li>Conocer la misión de la organización.</li>
            <li>Compromiso y responsabilidad con la institución.</li>
            <li>Disponibilidad para adaptarse a las necesidades de la organización.</li>
          </ul>
        </div>
      </div>
  </div>
</div>
